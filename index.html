<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞Â≠óÊó∑Èáé ÊØèÊó•Êñ∞Èóª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #e0e0e0;
            --text-secondary: #888;
            --border: #2a2a2a;
            --accent: #3b82f6;
            --summary-bg: #252525;
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e5e5e5;
            --accent: #2563eb;
            --summary-bg: #f0f0f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--text);
            background: var(--border);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stats {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 1rem;
            color: var(--text);
            padding: 6px 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--border);
        }

        /* Search */
        .search-box {
            margin-bottom: 24px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.9375rem;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--accent);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        /* Source Section */
        .source-section {
            margin-bottom: 32px;
        }

        .source-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px 0;
            cursor: pointer;
            user-select: none;
        }

        .source-name {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-count {
            font-size: 0.6875rem;
            color: var(--text-secondary);
            background: var(--border);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .collapse-icon {
            font-size: 0.625rem;
            color: var(--text-secondary);
            transition: transform 0.2s;
        }

        .source-header.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        /* Articles Grid */
        .articles {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .articles.collapsed {
            display: none;
        }

        @media (min-width: 640px) {
            .articles {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Article Card */
        .article {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .article:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .article-media {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: var(--border);
        }

        .article-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .article:hover .article-media img {
            transform: scale(1.02);
        }

        .video-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .video-indicator::after {
            content: '';
            border-style: solid;
            border-width: 8px 0 8px 14px;
            border-color: transparent transparent transparent #fff;
            margin-left: 3px;
        }

        .article-body {
            padding: 16px;
        }

        .article-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            margin-bottom: 8px;
            transition: color 0.2s;
        }

        .article-title:hover {
            color: var(--accent);
        }

        .article-summary {
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding: 10px 12px;
            background: var(--summary-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .article-time {
            white-space: nowrap;
        }

        .article-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .article-link:hover {
            opacity: 0.8;
        }

        /* Footer */
        footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-qrcode {
            margin-bottom: 16px;
        }

        .footer-qrcode img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            opacity: 0.9;
        }

        .footer-qrcode p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .footer-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="/" class="logo">Êï∞Â≠óÊó∑Èáé ÊØèÊó•Êñ∞Èóª</a>
                <nav class="nav-links">
                    <a href="https://www.notion.so/AI-hub-2bdc1443c4bf8015880ae2912a9c11e4" target="_blank" rel="noopener" class="nav-link">ÊàëÁöÑÂçöÂÆ¢</a>
                    <a href="https://www.notion.so/30cc1443c4bf8036b311d92a9b5844b2?v=30cc1443c4bf80ca9f88000cd16f3554" target="_blank" rel="noopener" class="nav-link">‰ΩúÂìÅÈõÜ</a>
                    <a href="https://www.notion.so/30cc1443c4bf80a3a1caeb585f2e11bf" target="_blank" rel="noopener" class="nav-link">ÂÖ≥‰∫éÊàë</a>
                </nav>
            </div>
            <div class="header-right">
                <span class="stats" id="stats"></span>
                <button class="theme-toggle" id="themeToggle" title="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>
            </div>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Êñ∞Èóª...">
        </div>

        <main id="content">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </main>

        <footer>
            <div class="footer-qrcode">
                <img src="images/wxqrcode.jpg" alt="ÂæÆ‰ø°‰∫åÁª¥Á†Å">
                <p>Êâ´Á†ÅÂä†ÊàëÂæÆ‰ø°</p>
            </div>
            <div class="footer-time">
                <span id="updateTime"></span>
            </div>
        </footer>
    </div>

    <script>
        // Theme
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            const isLight = document.documentElement.getAttribute('data-theme') === 'light';
            document.documentElement.setAttribute('data-theme', isLight ? 'dark' : 'light');
            themeToggle.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'dark' : 'light');
        });

        // Data
        let allArticles = [];

        async function loadArticles() {
            try {
                const res = await fetch('data/articles.json');
                const data = await res.json();
                allArticles = data.articles || [];
                
                document.getElementById('stats').textContent = `${allArticles.length} ÁØá`;
                document.getElementById('updateTime').textContent = 
                    `Êõ¥Êñ∞‰∫é ${new Date(data.updated_at).toLocaleString('zh-CN')}`;
                
                groupAndRender(allArticles);
            } catch (e) {
                document.getElementById('content').innerHTML = 
                    '<div class="empty-state">ÊöÇÊó†Êñ∞Èóª</div>';
            }
        }

        function groupAndRender(articles) {
            const grouped = {};
            articles.forEach(a => {
                const source = a.source_name || 'ÂÖ∂‰ªñ';
                if (!grouped[source]) grouped[source] = [];
                grouped[source].push(a);
            });

            const content = document.getElementById('content');
            if (Object.keys(grouped).length === 0) {
                content.innerHTML = '<div class="empty-state">Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥Êñ∞Èóª</div>';
                return;
            }

            let html = '';
            Object.entries(grouped).forEach(([source, items]) => {
                html += `
                    <section class="source-section">
                        <div class="source-header" onclick="toggleSource(this)">
                            <span class="collapse-icon">‚ñº</span>
                            <span class="source-name">${escapeHtml(source)}</span>
                            <span class="source-count">${items.length}</span>
                        </div>
                        <div class="articles">
                            ${items.map(a => renderArticle(a)).join('')}
                        </div>
                    </section>
                `;
            });
            content.innerHTML = html;
        }

        function renderArticle(a) {
            const title = a.translated_title || a.title || 'Êó†Ê†áÈ¢ò';
            const url = a.url || '#';
            const time = a.published_at ? formatDate(a.published_at) : '';
            const summary = a.summary || '';
            const image = a.image_url || a.video_thumbnail || '';
            const isVideo = a.media_type === 'video' || a.video_thumbnail;
            const isTwitter = a.source_type === 'twitter' || (url && (url.includes('twitter.com') || url.includes('x.com')));

            let mediaHtml = '';
            if (image) {
                if (isTwitter && isVideo) {
                    mediaHtml = `
                        <a href="${escapeHtml(url)}" target="_blank" rel="noopener">
                            <div class="article-media">
                                <img src="${escapeHtml(image)}" alt="" loading="lazy">
                                <div class="video-indicator"></div>
                            </div>
                        </a>
                    `;
                } else {
                    mediaHtml = `
                        <div class="article-media">
                            <img src="${escapeHtml(image)}" alt="" loading="lazy">
                            ${isVideo ? '<div class="video-indicator"></div>' : ''}
                        </div>
                    `;
                }
            }

            let summaryHtml = '';
            if (summary) {
                summaryHtml = `<div class="article-summary">${escapeHtml(summary)}</div>`;
            }

            return `
                <article class="article">
                    ${mediaHtml}
                    <div class="article-body">
                        <a href="${escapeHtml(url)}" target="_blank" rel="noopener" class="article-title">
                            ${escapeHtml(title)}
                        </a>
                        ${summaryHtml}
                        <div class="article-meta">
                            ${time ? `<span class="article-time">${time}</span>` : '<span></span>'}
                            <a href="${escapeHtml(url)}" target="_blank" rel="noopener" class="article-link">
                                ÂéüÊñá ‚Üí
                            </a>
                        </div>
                    </div>
                </article>
            `;
        }

        function formatDate(dateStr) {
            try {
                const d = new Date(dateStr);
                const now = new Date();
                const diff = now - d;
                const hours = Math.floor(diff / 3600000);
                
                if (hours < 1) return 'ÂàöÂàö';
                if (hours < 24) return `${hours}Â∞èÊó∂Ââç`;
                
                const month = d.getMonth() + 1;
                const day = d.getDate();
                return `${month}Êúà${day}Êó•`;
            } catch (e) {
                return '';
            }
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function toggleSource(el) {
            el.classList.toggle('collapsed');
            el.nextElementSibling.classList.toggle('collapsed');
        }

        // Search
        const searchInput = document.getElementById('searchInput');
        let searchTimeout = null;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const q = e.target.value.trim().toLowerCase();
                if (!q) {
                    groupAndRender(allArticles);
                    return;
                }
                const filtered = allArticles.filter(a => 
                    (a.title && a.title.toLowerCase().includes(q)) ||
                    (a.translated_title && a.translated_title.toLowerCase().includes(q)) ||
                    (a.content && a.content.toLowerCase().includes(q)) ||
                    (a.summary && a.summary.toLowerCase().includes(q))
                );
                groupAndRender(filtered);
            }, 200);
        });

        // Init
        loadArticles();
    </script>
</body>
</html>
